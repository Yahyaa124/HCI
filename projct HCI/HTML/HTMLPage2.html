<body>
    <header>
        <h1>تتبع المزاج</h1>
        <p>سجل مزاجك اليومي لمتابعة تحسن حالتك النفسية</p>
    </header>

 
    <section id="mood-tracker">
        <h2>كيف تشعر اليوم؟</h2>
        <form id="mood-form">
            <label for="mood">اختر مزاجك:</label>
            <select id="mood" name="mood">
                <option value="happy">سعيد</option>
                <option value="neutral">محايد</option>
                <option value="sad">حزين</option>
                <option value="anxious">قلق</option>
            </select>
            <button type="submit">تسجيل المزاج</button>
        </form>
    </section>

    <section id="mood-history">
        <h2>تاريخ المزاج</h2>
        <div id="history-list">
            <!-- سيتم عرض المزاج السابق هنا -->
        </div>
    </section>

    <section id="mood-chart">
        <h2>مخطط المزاج</h2>
        <canvas id="moodChart"></canvas>
    </section>

    <section id="motivational-message">
        <h2>رسالة تحفيزية</h2>
        <p id="message">"اليوم هو فرصة جديدة لتحقيق الأفضل!"</p>
    </section>
